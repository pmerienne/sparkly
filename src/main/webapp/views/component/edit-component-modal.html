<div>
	<div class="modal-header">
		<div class="form-group">
			<input id="component-name" class="form-control input-lg" ng-model="component.name" placeholder="Component's name" />
		</div>
	</div>
	<div class="modal-body">
		<tabset>
			<tab ng-if="component.hasProperties()">
				<tab-heading id="properties-tab-heading"><i class="fa fa-cogs fa-lg"></i> Properties </tab-heading>
	
				<form name="propertiesForm">
					<div ng-repeat="property in component.properties">
						<property-input model="property" />
					</div>
				</form>
			</tab>

			<tab ng-if="component.hasInputs()">
				<tab-heading id="input-mapping-tab-heading"><i class="fa fa-link fa-lg"></i> Inputs </tab-heading>
				
				<form role="form" ng-repeat="inputStream in component.inputStreams" ng-show="inputStream.metadata.type != 'NONE'">
                    <input-stream-editor stream="inputStream" component="component" topology="topology" />
				</form>
			</tab>

			<tab ng-if="component.hasOutputs()">
				<tab-heading id="output-mapping-tab-heading"><i class="fa fa-link fa-lg"></i> Outputs </tab-heading>

				<form role="form" ng-repeat="outputStream in component.outputStreams" ng-show="outputStream.metadata.type != 'NONE'">
                    <output-stream-editor stream="outputStream" component="component" topology="topology" />
				</form>
			</tab>
		</tabset>
	</div>

	<div class="modal-footer">
		<button id="delete-component" class="btn btn-danger" ng-click="deleteComponent()">
			<i class="fa fa-times fa-lg"></i> Remove
		</button>
		<button id="save-component" class="btn btn-primary" ng-click="saveComponent()">
			<i class="fa fa-check fa-lg"></i> Ok
		</button>
	</div>
</div>
